<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery 이미지 슬라이드</title>
	<link href="css/slider.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.slider.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.imgSlide img').slidingGallery({ useCaptions: true, container: $('.imgSlide') });
		});
	</script>
</head>
<body>
	<div class="wrap">
		<div class="imgSlide">
			<img src="images/1.jpg" alt="도쿄1"/>
			<img src="images/2.jpg" alt="도쿄2"/>
			<img src="images/3.jpg" alt="도쿄3"/>
			<img src="images/4.jpg" alt="도쿄4" class="start"/>
			<img src="images/5.jpg" alt="도쿄5"/>
			<img src="images/6.jpg" alt="도쿄6"/>
			<img src="images/7.jpg" alt="도쿄7"/>
			<img src="images/8.jpg" alt="도쿄8"/>
			<img src="images/9.jpg" alt="도쿄9"/>
			<img src="images/10.jpg" alt="도쿄10"/>
		</div>
	</div>
</body>
</html>
