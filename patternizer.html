    function writeMap(lineNum) {
        for (var i = 0; i < lineNum; i++) {
            var num = Math.floor(Math.random() * lowkey.length);
            document.write(lowkey[num], "<br>");
        }
    }

    document.write("<br>");

    var sum_sec = 0;

    function secondsGenerator(lineNum) {
        alert(lineNum);
        for (i = 0; i < lineNum; i++) {
            var lowkey_seconds_random = Math.floor(Math.random() * lowkey_seconds.length);
            var sec = lowkey_seconds[lowkey_seconds_random];
            sum_sec = sum_sec + sec;
            lowkey[i].push(sum_sec);
            document.write(lowkey[i], "<br>");
        }
        for (i = 0; i < lineNum; i++) {
            var temp = lowkey[i][0]
            lowkey[i][0] = lowkey[i][4];
            lowkey[i][4] = temp;
            document.write(lowkey[i], "<br>");
        }
    }
    var lineNum = prompt();
    writeMap(lineNum);
    secondsGenerator(lineNum);
